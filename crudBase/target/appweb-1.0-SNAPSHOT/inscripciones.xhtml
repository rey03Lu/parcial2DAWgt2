<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CRUD DE INSCRIPCIONES</title>
    </h:head>
    <h:body>
        <p:card style="margin: 5% 5% 0% 5%">
            <h:form id="formInscripcion">
                <p:panelGrid columns="12" layout="grid">
                    <p:panelGrid columns="2" layout="grid">
                        <!-- Botón para ir a alumno.xhtml -->
                        <p:commandButton value="Alumnos" action="alumno.xhtml"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2" layout="grid">
                        <!-- Botón para ir a materia.xhtml -->
                        <p:commandButton value="Materias" action="materia.xhtml" />
                    </p:panelGrid>
                    <p:panelGrid columns="2" layout="grid">
                        <!-- Botón para ir a inscripciones.xhtml -->
                        <p:commandButton value="Inscripciones" action="inscripciones.xhtml" />
                    </p:panelGrid>
                </p:panelGrid>
            </h:form>

            <f:facet name="title">
                Formulario de Inscripciones
            </f:facet>
            <f:view>
                <h:form id="inscripcionForm">
                    <h:messages id="messages" globalOnly="true" layout="table"/>
                    <p:panelGrid columns="4" layout="grid">
                        <p:panelGrid columns="1" layout="grid">
                            <p:outputLabel for="alumno" value="Alumno:" />
                            <p:selectOneMenu id="alumno" value="#{inscripcionController.inscripcion.alumno.id}" style="width:300px;">
                                <f:selectItem itemLabel="Seleccione Alumno" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{inscripcionController.alumnosList}" var="alumno" itemLabel="#{alumno.nombre}" itemValue="#{alumno.id}" />
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <p:panelGrid columns="1" layout="grid">
                            <p:outputLabel for="materia" value="materia" />
                            <p:selectOneMenu id="materia" value="#{inscripcionController.inscripcion.materia.id}" style="width:300px;">
                                <f:selectItem itemLabel="Seleccione Materia" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{inscripcionController.materiasList}" var="materia"
                                               itemLabel="#{materia.nombre}" itemValue="#{materia.id}" />
                            </p:selectOneMenu>
                            <!--
                            <p:outputLabel value="Buscar Materia:" for="materiaSelect"/>
                            <p:selectOneMenu id="materiaSelect" value="#{inscripcionController.inscripcion.materia.id}" style="width: 300px;">
                                <f:selectItems value="#{inscripcionController.materiasList}" var="materia" itemLabel="#{materia.nombre}" itemValue="#{materia}"/>
                            </p:selectOneMenu>
                            -->
                        </p:panelGrid>

                        <p:panelGrid columns="1" layout="grid">
                            <p:outputLabel value="anio"/>
                            <p:inputText id="anio" value="#{inscripcionController.inscripcion.anio}"/>
                        </p:panelGrid>
                        <p:panelGrid columns="1" layout="grid">
                            <p:outputLabel value="Ciclo:"/>
                            <p:inputText id="ciclo" value="#{inscripcionController.inscripcion.ciclo}"/>
                        </p:panelGrid>

                        <p:outputLabel for="fechaInscripcion" value="Fecha de Inscripción:" />
                        <h:outputText id="fechaInscripcion" value="#{inscripcionController.inscripcion.fechaInscripcion}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                             </h:outputText>

                        <p:panelGrid columns="4" layout="grid">
                            <p:commandButton value="Guardar" actionListener="#{inscripcionController.guardarInscripcion}" 
                                             update="tablaInscripciones inscripcionForm messages"/>
                        </p:panelGrid>
                    </p:panelGrid>
                </h:form>
            </f:view>
        </p:card>

        <p:card style="margin: 5% 5% 5% 5%">
            <h1>Listado de Inscripciones</h1>
            <h:form id="tablaInscripciones">
                <p:dataTable id="inscripcionTable" var="inscripcion" value="#{inscripcionController.inscripcionesList}" 
                             widgetVar="inscripcionTable" styleClass="ui-datatable"
                             paginator="true" rows="10" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord} to {endRecord} of {totalRecords}"
                             rowsPerPageTemplate="5,10,15">

                    <!-- Nueva columna para el ID de la inscripción -->
                    <p:column headerText="ID Inscripción" >
                        #{inscripcion.id}
                    </p:column>
                    <p:column headerText="Alumno" >
                        #{inscripcion.alumno.nombre}
                    </p:column>
                    <p:column headerText="Materia" >
                        #{inscripcion.materia.nombre}
                    </p:column>
                    <p:column headerText="Ciclo" >
                        #{inscripcion.ciclo}
                    </p:column>
                    <p:column headerText="Año" >
                        #{inscripcion.anio}
                    </p:column>
                    <p:column headerText="Fecha de Inscripción" >
                        <h:outputText value="#{inscripcion.fechaInscripcion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                      </p:dataTable>

            </h:form>
        </p:card> 
    </h:body>
</html>
